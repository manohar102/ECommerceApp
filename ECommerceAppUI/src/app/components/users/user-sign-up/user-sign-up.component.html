<div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]=form (ngSubmit)="onSubmit()">
        <h2>Sign up</h2>
        <mat-error *ngIf="loginInvalid">
          Registration not completed...!
        </mat-error>
        <mat-error class="success" *ngIf="registrationCompleted">
          Registration completed...!
        </mat-error>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" minlength="4" name="firstName" required/>
          <mat-error>
            Please provide a firstname
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" minlength="4" name="lastName"/>
          <mat-error>
            Please provide a lastname
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" minlength="4" name="email" required>

          <mat-error>
            Please provide a valid Email
          </mat-error>
        </mat-form-field>
        <mat-form-field  appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" name="password" required>

          <mat-error>
            Please provide a password
          </mat-error>
        </mat-form-field>

        <mat-form-field  appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput formControlName="confirmPassword" name="confirmPassword" required>
          <div *ngIf="form.errors?.passwordMisMatch && (form.touched || form.dirty)" >
            <i class="custom-error">Password do not match</i>
          </div>
          <mat-error>
            Please provide a password
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Create Account</button>
        <br>
        <a routerLink="/login"><button disableRipple mat-button color="primary"> Already have an account ?</button></a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
